  # ======================================================================
  setup-environment:
    name: 'âš™ï¸ 1. Setup Environment'
    runs-on: ubuntu-latest
    steps:
      - name: 'ðŸ“¥ Checkout Repository'
        uses: actions/checkout@v4
      - name: 'ðŸ¦ Setup Flutter SDK & Cache'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - name: 'â„¹ï¸ Display Flutter Version'
        run: flutter --version

  # ======================================================================
  #  Job 2: ðŸ¤– Ø¨ÛŒÙ„Ø¯ Ø§Ù†Ø¯Ø±ÙˆÛŒØ¯ (Ú©Ø§Ù…Ù„ Ùˆ Ø¨Ù‡ÛŒÙ†Ù‡)
  # ======================================================================
  build-android:
    name: 'ðŸ¤– 2. Build Android'
    needs: setup-environment
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: 'ðŸ“¥ Checkout Repository'
        uses: actions/checkout@v4
      - name: 'ðŸ¦ Restore Flutter from Cache'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - name: 'â˜• Setup Java (JDK)'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      - name: 'ðŸ—„ï¸ Cache Gradle Dependencies'
        id: cache-gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: 'ðŸ—„ï¸ Cache Flutter Pub Dependencies'
        id: cache-pub
        uses: actions/cache@v4
        with:
          path: ${{ env.PUB_CACHE }}
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: 'ðŸ—„ï¸ Cache Compiler Workbench (.dart_tool)'
        uses: actions/cache@v4
        with:
          path: .dart_tool
          key: ${{ runner.os }}-dart-workbench-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-dart-workbench-
      - name: 'ðŸ”‘ Setup Android Keystore'
        run: |
          echo "::group::ðŸ”‘ Setting up Android keystore"
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > android/app/Releasekey.jks
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=app/Releasekey.jks" >> android/key.properties
          echo "::endgroup::"
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      - name: 'ðŸ“Š Reporting & Getting Dependencies'
        run: |
          echo "::group::ðŸ“ˆ Cache Status Report"
          if [ "${{ steps.cache-gradle.outputs.cache-hit }}" = "true" ]; then
             echo "âœ… Gradle cache restored successfully."
          else
             echo "âš ï¸ Gradle cache not found. Will be created for the next run."
          fi
          if [ "${{ steps.cache-pub.outputs.cache-hit }}" = "true" ]; then
             echo "âœ… Pub cache restored successfully."
          else
             echo "âš ï¸ Pub cache not found. Will be created for the next run."
          fi
          echo "::endgroup::"
          echo "::group::ðŸ“¦ Installing Flutter dependencies (flutter pub get)"
          flutter pub get
          echo "::endgroup::"
      - name: 'ðŸ› ï¸ Build Android APKs (Split per ABI)'
        run: |
          echo "::group::ðŸš€ Building Android APK (flutter build apk)"
          flutter build apk --split-per-abi --release
          echo "::endgroup::"
      - name: 'â¬†ï¸ Upload Android APK (arm64-v8a)'
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-arm64-v8a
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
      - name: 'â¬†ï¸ Upload Android APK (armeabi-v7a)'
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-armeabi-v7a
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
      - name: 'â¬†ï¸ Upload Android APK (x86_64)'
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-x86_64
          path: build/app/outputs/flutter-apk/app-x86_64-release.apk
      - name: 'â¬†ï¸ Upload All Android APKs (Combined Zip)'
        uses: actions/upload-artifact@v4
        with:
          name: release-apks-combined
          path: build/app/outputs/flutter-apk/

  # ======================================================================
