      - name: 'ðŸ—„ï¸ Cache Final Web Build Output'
        id: cache-web-build
        uses: actions/cache@v4
        with:
          path: build/web
          key: ${{ runner.os }}-web-build-${{ hashFiles('lib/**', 'web/**', 'pubspec.yaml', 'pubspec.lock') }}
      - name: 'âš™ï¸ Get Dependencies'
        run: flutter pub get
      - name: 'ðŸ› ï¸ Build Web if final output cache missed'
        if: steps.cache-web-build.outputs.cache-hit != 'true'
