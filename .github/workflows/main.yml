      - 'linux/**'
      - 'windows/**'
      - 'web/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.32.2'
  JAVA_VERSION: '17'
  PUBLIC_REPO_PATH: ShoghShahadat/doaye_komeyl
  PUBLIC_REPO_NAME: doaye_komeyl
  PUBLIC_REPO_OWNER: ShoghShahadat

jobs:
  # ======================================================================
