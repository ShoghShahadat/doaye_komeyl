  build-linux:
    name: 'ðŸ§ 4. Build Linux'
    needs: setup-environment
    runs-on: ubuntu-latest
    steps:
      - name: 'ðŸ“¥ Checkout Repository'
        uses: actions/checkout@v4
      - name: 'ðŸ¦ Restore Flutter from Cache'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - name: 'ðŸ—„ï¸ Cache Build Tools (Pub, .dart_tool)'
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            .dart_tool
          key: ${{ runner.os }}-dart-workbench-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-dart-workbench-
      - name: 'ðŸ”§ Install Linux Build Dependencies'
        run: sudo apt-get update && sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - name: 'âš™ï¸ Enable Linux & Get Dependencies'
        run: |
          flutter config --enable-linux-desktop
          flutter pub get
      - name: 'ðŸ› ï¸ Build Linux Executable'
        run: flutter build linux --release
      - name: 'â¬†ï¸ Upload Linux Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: build/linux/x64/release/bundle/
          
